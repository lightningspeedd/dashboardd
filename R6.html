<!DOCTYPE html>
<html>
<head>
  <title>Gaming Page</title>
  <style>
    /* CSS styles for the gaming page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .game-card {
      background-color: #f4f4f4;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .game-card h2 {
      margin-top: 0;
    }

    .game-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .game-card p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gaming Page</h1>
  </div>

  <div class="content">
    <div class="game-card">
      <h2>Game 1</h2>
      <img src="game1.jpg" alt="Game 1">
      <p>Description of Game 1.</p>
      <a href="#" class="btn">Play Now</a>
    </div>

    <div class="game-card">
      <h2>Game 2</h2>
      <img src="game2.jpg" alt="Game 2">
      <p>Description of Game 2.</p>
      <a href="#" class="btn">Play Now</a>
    </div>

    <!-- Add more game cards as needed -->
  </div>
</body>
</html>
