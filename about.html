        .progress-bar {
    background-color: #f4f4f4;
    border-radius: 5px;
    height: 20px;
    width: 100%;
    overflow: hidden;
    position: relative;
    }

    .progress-bar-fill {
    background-color: #4caf50;
    height: 100%;
    transition: width 0.5s ease-in-out;
    }

    .progress-bar-text {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    }


        @keyframes progress-bar-animation {
    0% {
        width: 0;
    }
    100% {
        width: 50%;
    }
    }

    .progress-bar-fill {
    animation: progress-bar-animation 1.5s ease-in-out forwards;

  .custom-button {
    display: inline-block;
    padding: 12px 24px;
    margin: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    border: none;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    outline: none;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-bottom: 10px;
  }

  .custom-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .custom-button:active {
    transform: scale(0.95);
  }

  .dashboard {
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: 80px 1fr;
    grid-template-areas: 
      "header header"
      "sidebar main";
    height: 100vh;
  }

  .header {
    grid-area: header;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }

  .sidebar {

    padding: 20px;
  }

  .main {

  }
